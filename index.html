<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kaylyn Math Lab — Khan-Style (20 Weeks)</title>
  <style>
    :root{
      --bg:#070a12;
      --panel:#0c1224;
      --card:#0d1630;
      --card2:#0b132b;
      --border: rgba(255,255,255,.10);
      --text:#eef2ff;
      --muted:#aab3d8;
      --muted2:#7f88ad;
      --accent:#5eead4;
      --accent2:#a78bfa;
      --accent3:#60a5fa;
      --good:#34d399;
      --bad:#fb7185;
      --warn:#fbbf24;
      --shadow: 0 18px 55px rgba(0,0,0,.45);
      --radius: 20px;
      --radius2: 14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 600px at 15% 5%, rgba(94,234,212,.16), transparent 60%),
        radial-gradient(900px 600px at 85% 0%, rgba(167,139,250,.16), transparent 58%),
        radial-gradient(900px 700px at 50% 110%, rgba(96,165,250,.10), transparent 55%),
        linear-gradient(180deg, #050714, #070a12 35%, #050714);
      min-height:100vh;
    }
    a{color:inherit}
    .wrap{max-width:1200px;margin:0 auto;padding:18px}
    .top{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 18px 12px;
    }
    .topRow{
      display:flex;gap:14px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;
    }
    .brand{
      display:flex;gap:12px;align-items:flex-start;
    }
    .logo{
      width:44px;height:44px;border-radius:14px;
      background: linear-gradient(135deg, rgba(94,234,212,.35), rgba(167,139,250,.35));
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      display:grid;place-items:center;
      font-weight:900;
    }
    .brand h1{margin:0;font-size:20px;letter-spacing:.2px}
    .brand p{margin:4px 0 0;color:var(--muted);line-height:1.4}
    .pills{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end}
    .pill{
      display:flex;gap:8px;align-items:center;
      padding:8px 10px;border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color:var(--muted);
      font-size:13px;
      white-space:nowrap;
    }
    .pill strong{color:var(--text)}
    .bar{
      margin-top:12px;
      height:12px;
      border-radius:999px;
      overflow:hidden;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
    }
    .bar > div{
      height:100%;
      width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(94,234,212,.95), rgba(167,139,250,.95), rgba(96,165,250,.95));
      transition: width .35s ease;
    }

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: 340px 1fr;
      gap:14px;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }

    .panel{
      border:1px solid var(--border);
      background: rgba(255,255,255,.035);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panelHead{
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      display:flex;align-items:center;justify-content:space-between;gap:10px;
    }
    .panelHead h2{
      margin:0;
      font-size:13px;
      letter-spacing:.7px;
      text-transform:uppercase;
      color:var(--muted);
    }
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight:800;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(94,234,212,.35)}
    .btn.primary{
      background: linear-gradient(90deg, rgba(94,234,212,.18), rgba(167,139,250,.18));
      border-color: rgba(94,234,212,.22);
    }
    .btn.ghost{background: transparent}
    .btn.small{padding:8px 10px;border-radius:12px;font-size:12px}
    .btn.danger:hover{border-color: rgba(251,113,133,.45)}
    .btn.good:hover{border-color: rgba(52,211,153,.45)}
    .list{
      max-height: calc(100vh - 210px);
      overflow:auto;
      padding:10px;
    }
    .wkBtn{
      width:100%;
      border:1px solid var(--border);
      background: rgba(13,22,48,.72);
      color:var(--text);
      padding:12px 12px;
      border-radius: 16px;
      text-align:left;
      cursor:pointer;
      margin-bottom:10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }
    .wkBtn:hover{transform: translateY(-1px); border-color: rgba(167,139,250,.35)}
    .wkBtn.active{border-color: rgba(94,234,212,.42); background: rgba(12,18,36,.95)}
    .wkLeft{display:flex;flex-direction:column;gap:4px}
    .wkTitle{font-weight:900}
    .wkSub{font-size:12px;color:var(--muted)}
    .wkRight{display:flex;gap:8px;align-items:center}
    .badge{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      color:var(--muted);
      background: rgba(255,255,255,.03);
      white-space:nowrap;
    }
    .badge.done{color: rgba(52,211,153,.95); border-color: rgba(52,211,153,.35)}
    .badge.ip{color: rgba(251,191,36,.95); border-color: rgba(251,191,36,.35)}
    .badge.m0{color: rgba(127,136,173,.95)}
    .badge.m1{color: rgba(96,165,250,.95); border-color: rgba(96,165,250,.35)}
    .badge.m2{color: rgba(167,139,250,.95); border-color: rgba(167,139,250,.35)}
    .badge.m3{color: rgba(94,234,212,.95); border-color: rgba(94,234,212,.35)}

    .main{padding:16px}
    .card{
      border:1px solid var(--border);
      background: rgba(13,22,48,.68);
      border-radius: var(--radius);
      padding:16px;
      margin-bottom:12px;
    }
    .card2{
      border:1px solid var(--border);
      background: rgba(11,19,43,.65);
      border-radius: var(--radius);
      padding:16px;
      margin-bottom:12px;
    }
    .headRow{display:flex;gap:12px;align-items:flex-start;justify-content:space-between;flex-wrap:wrap}
    .hTitle{margin:0;font-size:18px;font-weight:950}
    .muted{color:var(--muted)}
    .muted2{color:var(--muted2)}
    .kRow{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    .two{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media (max-width: 820px){ .two{grid-template-columns:1fr} }

    .q{
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:14px;
      background: rgba(255,255,255,.03);
    }
    .qTop{display:flex;gap:10px;align-items:flex-start;justify-content:space-between}
    .qTitle{font-weight:900}
    .qMeta{font-size:12px;color:var(--muted)}
    .optGrid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}
    @media (max-width:600px){ .optGrid{grid-template-columns:1fr} }
    .opt{
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      padding:10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight:850;
      transition: transform .12s ease, border-color .12s ease;
    }
    .opt:hover{transform: translateY(-1px); border-color: rgba(94,234,212,.32)}
    .opt.sel{border-color: rgba(167,139,250,.55)}
    .row{
      display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px
    }
    input[type="text"], input[type="number"]{
      background: rgba(0,0,0,.22);
      border:1px solid var(--border);
      color:var(--text);
      padding:10px 12px;
      border-radius: 14px;
      outline:none;
      min-width: 170px;
    }
    textarea{
      width:100%;
      min-height:88px;
      resize:vertical;
      background: rgba(0,0,0,.22);
      border:1px solid var(--border);
      color:var(--text);
      padding:10px 12px;
      border-radius: 14px;
      outline:none;
      margin-top:8px;
    }
    .feedback{
      margin-top:10px;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      display:none;
      line-height:1.35;
    }
    .feedback.good{border-color: rgba(52,211,153,.35); color: rgba(52,211,153,.95); background: rgba(52,211,153,.06)}
    .feedback.bad{border-color: rgba(251,113,133,.35); color: rgba(251,113,133,.95); background: rgba(251,113,133,.06)}
    .feedback.warn{border-color: rgba(251,191,36,.35); color: rgba(251,191,36,.95); background: rgba(251,191,36,.06)}
    .hint{
      margin-top:8px;
      color: var(--muted);
      font-size: 13px;
      display:none;
    }
    .tiny{font-size:12px;color:var(--muted)}
    .sep{height:1px;background:rgba(255,255,255,.08);margin:12px 0}
    code{background:rgba(255,255,255,.06); padding:2px 6px; border-radius:10px; border:1px solid var(--border)}
  </style>
</head>
<body>
<div class="wrap">
  <section class="top">
    <div class="topRow">
      <div class="brand">
        <div class="logo">K</div>
        <div>
          <h1>Kaylyn Math Lab — Khan-Style</h1>
          <p>20 weeks • adaptive practice • answer checking that understands expressions like <code>(5+7)*2</code> and <code>8×3×1</code></p>
        </div>
      </div>
      <div class="pills">
        <div class="pill">Weeks done: <strong id="doneLabel">0/20</strong></div>
        <div class="pill">Mastery points: <strong id="xpLabel">0</strong></div>
        <button class="btn small" id="exportBtn">Export</button>
        <button class="btn small" id="importBtn">Import</button>
        <button class="btn small danger" id="resetBtn">Reset</button>
      </div>
    </div>
    <div class="bar"><div id="progressBar"></div></div>
  </section>

  <section class="grid">
    <aside class="panel">
      <div class="panelHead">
        <h2>Weeks</h2>
        <div style="display:flex;gap:8px;align-items:center;">
          <button class="btn small ghost" id="practiceBtn">Adaptive practice</button>
          <button class="btn small ghost" id="journalBtn">Journal</button>
        </div>
      </div>
      <div class="list" id="weekList"></div>
    </aside>

    <main class="panel">
      <div class="main">
