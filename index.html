<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kaylyn Math Lab</title>
<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#0b1020;
  color:#eef2ff;
}
.wrap{max-width:1100px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:260px 1fr;gap:20px}
@media(max-width:800px){.grid{grid-template-columns:1fr}}
button{cursor:pointer}
.week{
  width:100%;margin-bottom:8px;padding:10px;
  background:#111833;color:#eef2ff;
  border:1px solid #2a3366;border-radius:10px;
}
.week.active{border-color:#5eead4}
.card{
  background:#111833;border:1px solid #2a3366;
  border-radius:14px;padding:14px;margin-bottom:12px;
}
input{padding:8px;border-radius:8px;border:1px solid #2a3366;background:#000;color:#fff}
.good{color:#34d399}
.bad{color:#fb7185}
</style>
</head>

<body>
<div class="wrap">
<h1>ðŸ§  Kaylyn Math Lab</h1>
<p>Interactive math â€¢ Khan-style checks</p>

<div class="grid">
  <div>
    <h3>Weeks</h3>
    <div id="weeks"></div>
  </div>

  <div>
    <h3 id="title">Choose a week</h3>
    <div id="content"></div>
  </div>
</div>
</div>

<script>
const weeks = Array.from({length:20},(_,i)=>"Week "+(i+1));
const questions = {
  0:[{
    text:"Make 24 using exactly 3 numbers",
    check:v=>{
      try{
        const e=v.replace(/Ã—/g,"*").replace(/Ã·/g,"/");
        const n=(e.match(/\\d+/g)||[]).length;
        if(n!==3) return "Use exactly 3 numbers";
        if(eval(e)===24) return true;
        return "Does not equal 24";
      }catch{return "Invalid expression";}
    }
  }],
  1:[{
    text:"Pattern: 3 â†’ 7 â†’ 15 â†’ 31 â†’ ?",
    check:v=>Number(v)===63||"Try Ã—2 + 1"
  }]
};

const wEl=document.getElementById("weeks");
const cEl=document.getElementById("content");
const tEl=document.getElementById("title");

weeks.forEach((w,i)=>{
  const b=document.createElement("button");
  b.className="week";
  b.textContent=w;
  b.onclick=()=>loadWeek(i,b);
  wEl.appendChild(b);
});

function loadWeek(i,btn){
  document.querySelectorAll(".week").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  tEl.textContent=weeks[i];
  cEl.innerHTML="";
  (questions[i]||[]).forEach(q=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`<div>${q.text}</div>
      <input><button>Check</button><div></div>`;
    const inp=d.querySelector("input");
    const fb=d.querySelector("div:last-child");
    d.querySelector("button").onclick=()=>{
      const r=q.check(inp.value);
      if(r===true){fb.textContent="Correct âœ“";fb.className="good";}
      else{fb.textContent=r;fb.className="bad";}
    };
    cEl.appendChild(d);
  });
}
</script>
</body>
</html>
